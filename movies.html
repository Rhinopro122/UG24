<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="styles.css">
    <title>Watch Movie</title>
</head>
<body>
    <div id="player" class="player-container">
        <div id="player-header">
            <h2 id="player-title">Movie Title</h2>
            <h3 id="player-quality">HD</h3>
        </div>
        <video id="player-video" class="plyr" controls autoplay></video>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const player = new Plyr('#player-video');
            const urlParams = new URLSearchParams(window.location.search);
            const title = urlParams.get('title');
            const videoUrls = {
                'Beetlejuice': 'https://drive.google.com/uc?id=YOUR_FILE_ID&autoplay=1',
                'BadBoysRideOrDie': 'https://drive.google.com/uc?id=YOUR_FILE_ID&autoplay=1'
                // Add other movies as needed
            };

            document.getElementById('player-title').innerText = title;
            player.source = {
                type: 'video',
                sources: [
                    {
                        src: videoUrls[title],
                        type: 'video/mp4'
                    }
                ]
            };
            player.play();
        });
    </script>
</body>
</html>
