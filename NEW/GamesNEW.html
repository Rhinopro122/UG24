<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UG24</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #000;
            color: #fff;
        }

        header {
            position: relative;
            padding: 20px;
            background-color: #1c1c1e;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        #featured {
            position: relative;
            height: 400px;
            overflow: hidden;
        }

        #featured img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease-in-out;
            display: none;
        }

        #featured img.active {
            display: block;
        }

        #featured-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        #featured-dots span {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #featured-dots span.active {
            background-color: #fff;
        }

        .row {
            display: flex;
            overflow-x: auto;
            padding: 20px;
        }

        .row img {
            width: 200px;
            height: 300px;
            margin-right: 10px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .row img:hover {
            transform: scale(1.05);
        }

        .landscape img {
            width: 300px; /* Adjust width as necessary */
            height: 168px; /* 16:9 aspect ratio */
        }

        h2 {
            padding-left: 20px;
        }

        /* Show sections by default */
        section {
            padding: 20px;
            display: block;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align items to the left */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent */
            padding: 12px; /* Increased padding */
            position: fixed;
            top: 0;
            width: 100%;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .navbar .logo {
            font-size: 20px; /* Increased font size */
            font-weight: bold;
            margin-right: 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 12px 18px; /* Increased padding */
            font-size: 16px; /* Increased font size */
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 0 7px; /* Increased margin */
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <header>
        
        <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">UG24</div>
        <div class="nav-links">
            <a href="https://tvguyx.github.io/FreeTV/index.html">Home</a>
            <a href="https://tvguyx.github.io/FreeTV/movies.html">Movies</a>
            <a href="https://tvguyx.github.io/FreeTV/tvshows.html">TV Shows</a>
            <a href="https://tvguyx.github.io/FreeTV/games.html">Games</a>
            <a href="https://tvguyx.github.io/FreeTV/sports.html">Sports</a>
            <a href="https://tvguyx.github.io/FreeTV/cheating-tools.html">Cheating Tools</a>
            <a href="https://tvguyx.github.io/FreeTV/apps.html">Apps</a>
            <a href="https://tvguyx.github.io/FreeTV/music.html">Music</a>
            <a href="https://tvguyx.github.io/FreeTV/livetv.html">Live TV</a>
        </div>
    </div>

    </header>

    <section id="featured">
        <!-- Rotating banner for featured content -->
        <a href="">
            <img src="" alt="" class="active">
        </a>
        <a href="">
            <img src="" alt="">
        </a>
        <a href="">
            <img src="" alt="">
        </a>
        <a href="">
            <img src="" alt="">
        </a>
        <div id="featured-dots">
            <span class="active" data-index="0"></span>
            <span data-index="1"></span>
            <span data-index="2"></span>
            <span data-index="3"></span>
            <span data-index="4"></span>
            <span data-index="5"></span>
        </div>
    </section>

    <!-- New 16:9 landscape rows for Movies -->
    <section>
        <h2>Featured Games</h2>
        <div class="row landscape">
            <a href="">
                <img src="" alt="">
            </a>
          <a href="">
                <img src="" alt="">
            </a>
          <a href="">
                <img src="" alt="">
            </a>
          <a href="">
                <img src="" alt="">
            </a>
        </div>
    </section>

    <script>
        // JavaScript for rotating the featured banner and handling dots
        let currentIndex = 0;
        const featuredImages = document.querySelectorAll('#featured img');
        const dots = document.querySelectorAll('#featured-dots span');

        function showSlide(index) {
            featuredImages[currentIndex].classList.remove('active');
            dots[currentIndex].classList.remove('active');
            currentIndex = index;
            featuredImages[currentIndex].classList.add('active');
            dots[currentIndex].classList.add('active');
        }

        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                showSlide(parseInt(dot.dataset.index));
            });
        });

        setInterval(() => {
            const nextIndex = (currentIndex + 1) % featuredImages.length;
            showSlide(nextIndex);
        }, 3000);
    </script>
</body>
</html>
