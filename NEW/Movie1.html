<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Title - Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #000;
            color: #fff;
        }

        header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #1c1c1e;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            font-size: 18px;
        }

        header a:hover {
            text-decoration: underline;
        }

        #movie-header {
            position: relative;
            width: 100%;
            height: 400px;
            background: url('https://via.placeholder.com/1500x400') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        #movie-title-logo {
            max-width: 500px;
        }

        #movie-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 50%;
        }

        #movie-info p {
            margin: 0;
        }

        #watch-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .watch-button, .trailer-button {
            padding: 15px 20px;
            background-color: #007aff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .trailer-button {
            background-color: rgba(255, 255, 255, 0.7);
            color: #007aff;
        }

        .watch-button:hover, .trailer-button:hover {
            opacity: 0.8;
        }

        #movie-details {
            padding: 20px;
            border-top: 1px solid #333;
        }

        #movie-details p {
            margin: 5px 0;
        }

        .info-line {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: #ccc;
        }

        .info-box {
            display: inline-block;
            padding: 3px 7px;
            background-color: #333;
            border-radius: 3px;
            font-size: 12px;
            margin-right: 10px;
        }

        #movie-description {
            margin-top: 20px;
        }

        #extras, #related-movies {
            margin-top: 40px;
        }

        #extras h3, #related-movies h3 {
            margin-bottom: 10px;
            font-size: 22px;
        }

        .extras-content, .related-movies-content {
            display: flex;
            gap: 20px;
            overflow-x: auto;
        }

        .extras-content img, .related-movies-content img {
            width: 400px;
            height: 225px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .extras-content img:hover, .related-movies-content img:hover {
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <header>
        <a href="movies-tv.html">&larr; Back</a>
    </header>

    <section id="movie-header">
        <img src="https://via.placeholder.com/500x200" alt="Movie Title Logo" id="movie-title-logo">
        <div id="movie-info">
            <div class="info-tags">
                <span>Comedy</span>
                <span class="info-line"></span>
                <span>2024</span>
                <span class="info-line"></span>
                <span>1 hr 32 min</span>
            </div>
            <div id="watch-buttons">
                <a href="#" class="watch-button">Watch Now</a>
                <a href="#" class="trailer-button">Watch Trailer</a>
            </div>
        </div>
    </section>

    <section id="movie-details">
        <div id="movie-description">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus feugiat metus ut velit facilisis, id laoreet felis mollis.</p>
        </div>
        <div class="info-tags">
            <span class="info-box">PG</span>
            <span class="info-box">4K</span>
            <span class="info-box">HDR</span>
            <span class="info-box">CC</span>
        </div>
    </section>

    <section id="extras">
        <h3>Extras</h3>
        <div class="extras-content">
            <img src="https://via.placeholder.com/400x225" alt="Extra 1">
            <img src="https://via.placeholder.com/400x225" alt="Extra 2">
            <img src="https://via.placeholder.com/400x225" alt="Extra 3">
            <!-- Add more extras if needed -->
        </div>
    </section>

    <section id="related-movies">
        <h3>Related Movies</h3>
        <div class="related-movies-content">
            <a href="movie2.html">
                <img src="https://via.placeholder.com/400x225" alt="Related Movie 1">
            </a>
            <a href="movie3.html">
                <img src="https://via.placeholder.com/400x225" alt="Related Movie 2">
            </a>
            <a href="movie4.html">
                <img src="https://via.placeholder.com/400x225" alt="Related Movie 3">
            </a>
            <!-- Add more related movies if needed -->
        </div>
    </section>
</body>
</html>
