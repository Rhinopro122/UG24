<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies & TV - Version 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #000;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1c1c1e;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        #search-bar {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        #featured {
            position: relative;
            height: 400px;
            overflow: hidden;
        }

        #featured img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease-in-out;
            display: none;
        }

        #featured img.active {
            display: block;
        }

        #featured-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        #featured-dots span {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #featured-dots span.active {
            background-color: #fff;
        }

        .row {
            display: flex;
            overflow-x: auto;
            padding: 20px;
        }

        .row img {
            width: 200px;
            height: 300px;
            margin-right: 10px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .row img:hover {
            transform: scale(1.05);
        }

        .landscape img {
            width: 300px; /* Adjust width as necessary */
            height: 168px; /* 16:9 aspect ratio */
        }

        h2 {
            padding-left: 20px;
        }

        .continue-watching {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Movies & TV</h1>
        <input type="text" id="search-bar" placeholder="Search...">
    </header>

    <section id="featured">
        <!-- Rotating banner for featured content -->
        <a href="movie1.html">
            <img src="https://via.placeholder.com/1500x400" alt="Featured Movie 1" class="active">
        </a>
        <a href="movie2.html">
            <img src="https://via.placeholder.com/1500x400" alt="Featured Movie 2">
        </a>
        <a href="movie3.html">
            <img src="https://via.placeholder.com/1500x400" alt="Featured Movie 3">
        </a>
        <a href="movie4.html">
            <img src="https://via.placeholder.com/1500x400" alt="Featured Movie 4">
        </a>
        <a href="movie5.html">
            <img src="https://via.placeholder.com/1500x400" alt="Featured Movie 5">
        </a>
        <a href="movie6.html">
            <img src="https://via.placeholder.com/1500x400" alt="Featured Movie 6">
        </a>
        <div id="featured-dots">
            <span class="active" data-index="0"></span>
            <span data-index="1"></span>
            <span data-index="2"></span>
            <span data-index="3"></span>
            <span data-index="4"></span>
            <span data-index="5"></span>
        </div>
    </section>

    <section>
        <h2>Continue Watching</h2>
        <div class="row continue-watching">
            <!-- Dynamic content for continue watching -->
        </div>
    </section>

    <section>
        <h2>Movies</h2>
        <div class="row">
            <a href="movie1.html">
                <img src="https://via.placeholder.com/200x300" alt="Movie 1">
            </a>
            <a href="movie2.html">
                <img src="https://via.placeholder.com/200x300" alt="Movie 2">
            </a>
            <a href="movie3.html">
                <img src="https://via.placeholder.com/200x300" alt="Movie 3">
            </a>
            <!-- Add more movie items -->
        </div>
    </section>

    <section>
        <h2>TV Shows</h2>
        <div class="row">
            <a href="show1.html">
                <img src="https://via.placeholder.com/200x300" alt="Show 1">
            </a>
            <a href="show2.html">
                <img src="https://via.placeholder.com/200x300" alt="Show 2">
            </a>
            <a href="show3.html">
                <img src="https://via.placeholder.com/200x300" alt="Show 3">
            </a>
            <!-- Add more show items -->
        </div>
    </section>

    <!-- New 16:9 landscape rows for Movies -->
    <section>
        <h2>Featured Movies</h2>
        <div class="row landscape">
            <a href="movie4.html">
                <img src="https://via.placeholder.com/300x168" alt="Featured Movie 1">
            </a>
            <a href="movie5.html">

            </a>

    <!-- New 16:9 landscape rows for TV Shows -->

        <h2>Featured TV Shows</h2>
        <div class="row landscape">
            <a href="show4.html">
                <img src="https://via.placeholder.com/300x168" alt="Featured TV Show 1">

            <a href="show6.html">
                <img src="https://via.placeholder.com/300x168" alt="Featured TV Show 3">
            </a>
            <!-- Add more featured TV show items -->
        </div>
    </section>

    <script>
        // JavaScript for rotating the featured banner and handling dots
        let currentIndex = 0;
        const featuredImages = document.querySelectorAll('#featured img');
        const dots = document.querySelectorAll('#featured-dots span');

        function showSlide(index) {
            featuredImages[currentIndex].classList.remove('active');
            dots[currentIndex].classList.remove('active');
            currentIndex = index;
            featuredImages[currentIndex].classList.add('active');
            dots[currentIndex].classList.add('active');
        }

        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                showSlide(parseInt(dot.dataset.index));
            });
        });

        setInterval(() => {
            const nextIndex = (currentIndex + 1) % featuredImages.length;
            showSlide(nextIndex);
        }, 3000);
    </script>
</body>
</html>
