<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies & TV</title>
    <style>
        /* Existing styles for rows with current image sizes */
        .row {
            display: flex;
            overflow-x: scroll;
            white-space: nowrap;
            margin-bottom: 20px;
        }

        .row img {
            height: 200px; /* Assuming the original height for portrait-style images */
            margin-right: 10px;
        }

        /* New styles for rows with 16:9 landscape images */
        .row.landscape img {
            height: auto;
            width: 300px; /* Adjust as needed for the desired width */
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- Existing rows with original image sizes -->
    <div class="row">
        <img src="movie1.jpg" alt="Movie 1">
        <img src="movie2.jpg" alt="Movie 2">
        <img src="movie3.jpg" alt="Movie 3">
    </div>
    
    <div class="row">
        <img src="tvshow1.jpg" alt="TV Show 1">
        <img src="tvshow2.jpg" alt="TV Show 2">
        <img src="tvshow3.jpg" alt="TV Show 3">
    </div>

    <!-- New row with 16:9 landscape images for movies -->
    <div class="row landscape">
        <img src="movie4.jpg" alt="Movie 4">
        <img src="movie5.jpg" alt="Movie 5">
        <img src="movie6.jpg" alt="Movie 6">
    </div>

    <!-- New row with 16:9 landscape images for TV shows -->
    <div class="row landscape">
        <img src="tvshow4.jpg" alt="TV Show 4">
        <img src="tvshow5.jpg" alt="TV Show 5">
        <img src="tvshow6.jpg" alt="TV Show 6">
    </div>

</body>
</html>
