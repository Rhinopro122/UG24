<head>
    <meta charset="UTF-8">

    <title>UG24</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #000;
            color: #fff;
        }

        header {
            position: relative;
            padding: 20px;
            background-color: #1c1c1e;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        #featured {
            position: relative;
            height: 400px;
            overflow: hidden;
        }

        #featured img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease-in-out;
            display: none;
        }

        #featured img.active {
            display: block;
        }

        #featured-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        #featured-dots span {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #featured-dots span.active {
            background-color: #fff;
        }

        .row {
            display: flex;
            overflow-x: auto;
            padding: 20px;
        }

        .row img {
            width: 200px;
            height: 300px;
            margin-right: 10px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .row img:hover {
            transform: scale(1.05);
        }

        .landscape img {
            width: 300px; /* Adjust width as necessary */
            height: 168px; /* 16:9 aspect ratio */
        }

        h2 {
            padding-left: 20px;
        }

        #search-bar {
            padding: 5px;
            font-size: 14px;
            border-radius: 5px;
            border: none;
            outline: none;
            width: 300px;
            margin-top: 10px;
        }

        #search-results {
            display: none; /* Hidden until search */
            position: absolute;
            top: 60px; /* Adjusted to appear directly under the search bar */
            left: 20px;
            right: 20px;
            background-color: #1c1c1e;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            z-index: 1000;
            max-height: 400px;
            overflow-y: auto;
        }

        .search-result-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #2c2c2e;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-result-item:hover {
            background-color: #3c3c3e;
        }

        .search-result-item img {
            width: 75px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-result-info {
            display: flex;
            flex-direction: column;
        }

        .search-result-title {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .search-result-meta {
            font-size: 14px;
            color: #aaa;
        }

        /* Show sections by default */
        section {
            padding: 20px;
            display: block;
        }
    </style>
</head>

    <script>
        const contentData = [
            // Movies
            {

                seasons: '10',
                quality: 'HD',
                poster: 'https://yourcountdown.to/uploads/countdown/2024/01/xs/impractical-jokers-1705523704.webp'
            },
            {
                type: 'tvshow',
                title: 'The Big Bang Theory',
                seasons: '12',
                quality: 'HD',
                poster: 'https://m.media-amazon.com/images/M/MV5BY2FmZTY5YTktOWRlYy00NmIyLWE0ZmQtZDg2YjlmMzczZDZiXkEyXkFqcGdeQXVyNjg4NzAyOTA@._V1_FMjpg_UX1000_.jpg'
            },
            // Games
            {
                type: 'game',
                title: 'The Legend of Zelda: Tears of the Kingdom',
                poster: 'https://assets.nintendo.com/image/upload/ar_16:9,c_fill,f_auto,q_auto:eco,w_400/ncom/en_US/games/switch/t/the-legend-of-zelda-tears-of-the-kingdom-switch/hero'
            },
            {
                type: 'game',
                title: 'Spider-Man 2',
                poster: 'https://assets-prd.ignimgs.com/2023/10/16/spiderman2-hed-v2-1697490767984.jpg'
            },
            // Apps
            {
                type: 'app',
                title: 'Adobe Photoshop',
                poster: 'https://cdn.icon-icons.com/icons2/3053/PNG/512/adobe_photoshop_alt_macos_bigsur_icon_190439.png'
            },
            {
                type: 'app',
                title: 'Spotify',
                poster: 'https://cdn-icons-png.flaticon.com/512/2111/2111624.png'
            },
            // Operating Systems
            {
                type: 'os',
                title: 'Windows 11',
                poster: 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Windows_11_logo.svg/1200px-Windows_11_logo.svg.png'
            },
            {
                type: 'os',
                title: 'macOS Ventura',
                poster: 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/MacOS_Ventura_wordmark.svg/1200px-MacOS_Ventura_wordmark.svg.png'
            }
        ];

        function searchContent() {
            const query = document.getElementById('search-bar').value.toLowerCase();
            const resultsContainer = document.getElementById('search-results');

            // Clear previous results
            resultsContainer.innerHTML = '';

            // Filter content based on the search query
            const results = contentData.filter(item =>
                item.title.toLowerCase().includes(query)
            );

            if (results.length > 0) {
                results.forEach(item => {
                    const resultItem = document.createElement('div');
                    resultItem.classList.add('search-result-item');

                    const poster = document.createElement('img');
                    poster.src = item.poster;
                    resultItem.appendChild(poster);

                    const infoContainer = document.createElement('div');
                    infoContainer.classList.add('search-result-info');

                    const title = document.createElement('div');
                    title.classList.add('search-result-title');
                    title.textContent = item.title;
                    infoContainer.appendChild(title);

                    const meta = document.createElement('div');
                    meta.classList.add('search-result-meta');

                    // Add metadata only for movies and TV shows
                    if (item.type === 'movie') {
                        meta.textContent = `${item.year} • ${item.quality}`;
                    } else if (item.type === 'tvshow') {
                        meta.textContent = `${item.seasons} Seasons • ${item.quality}`;
                    }
                    infoContainer.appendChild(meta);

                    resultItem.appendChild(infoContainer);
                    resultsContainer.appendChild(resultItem);
                });

                // Show the search results box
                resultsContainer.style.display = 'block';
            } else {
                resultsContainer.style.display = 'none';
            }
        }

        // Hide results when clicking outside
        document.addEventListener('click', function(event) {
            const searchBar = document.getElementById('search-bar');
            const resultsContainer = document.getElementById('search-results');

            if (!searchBar.contains(event.target) && !resultsContainer.contains(event.target)) {
                resultsContainer.style.display = 'none';
            }
        });
    </script>

    <script>
        // JavaScript for rotating the featured banner and handling dots
        let currentIndex = 0;
        const featuredImages = document.querySelectorAll('#featured img');
        const dots = document.querySelectorAll('#featured-dots span');

        function showSlide(index) {
            featuredImages[currentIndex].classList.remove('active');
            dots[currentIndex].classList.remove('active');
            currentIndex = index;
            featuredImages[currentIndex].classList.add('active');
            dots[currentIndex].classList.add('active');
        }

        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                showSlide(parseInt(dot.dataset.index));
            });
        });

        setInterval(() => {
            const nextIndex = (currentIndex + 1) % featuredImages.length;
            showSlide(nextIndex);
        }, 3000);
    </script>
