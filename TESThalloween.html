/* General Styles */
body {
    font-family: Arial, sans-serif;

}

/* Header */

    background-color: #333;
    padding: 20px;

}

header h1 {
    color: #FFA500;

}

/* Navbar */
.navbar {
    display: flex;
    justify-content: center;
    background-color: rgba(30, 30, 30, 0.9);
    border-bottom: 2px solid #FF6347;
    padding: 10px 0;
}

.navbar a {
    color: #FFA500;
    text-decoration: none;
    padding: 10px 20px;
    margin: 0 5px;
    border: 1px solid #FF6347;
    transition: background-color 0.3s, color 0.3s;
}

.navbar a:hover {
    background-color: #FF6347;
    color: #000;
}

/* Section Headers */
h2 {
    color: #FF6347;
    font-family: 'Creepster', cursive;
    font-size: 28px;
    text-align: center;
    margin-top: 20px;
}

/* Row */
.row {
    display: flex;
    justify-content: center;
    margin: 20px 0;
}

.row img {
    margin: 0 15px;
    width: 250px;
    height: auto;
    border-radius: 10px;
    transition: transform 0.3s, filter 0.3s, box-shadow 0.3s;
}

.row img:hover {
    transform: scale(1.05);
    filter: grayscale(100%);
    box-shadow: 0px 0px 10px 5px rgba(255, 69, 0, 0.7);
}

/* Buttons */
.button-85 {
    display: inline-block;
    font-size: 18px;

.button-85:hover {

/* Floating Ghost Animation */
@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}

.floating-ghost {
    position: fixed;
    bottom: 10px;
    right: 10px;
    animation: float 3s ease-in-out infinite;
    width: 50px;
}

/* Footer */
footer {
    background: linear-gradient(90deg, #333, #111, #333);
    padding: 10px;
    color: #FFA500;
    text-align: center;
}

/* Scroll to Top Button */

    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #FF6347;
    color: #000;

    padding: 10px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
}

/* Links */

    transition: color 0.3s, text-shadow 0.3s;
}

a:hover {

    <button id="scrollToTopBtn" onclick="scrollToTop()">â†‘ Back to Top â†‘</button>

    <script>window.onscroll = function() {
        scrollFunction();
    };
    
    function scrollFunction() {
        const scrollToTopBtn = document.getElementById("scrollToTopBtn");
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            scrollToTopBtn.style.display = "block";
        } else {
            scrollToTopBtn.style.display = "none";
        }
    }
    
    function scrollToTop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }</script>

    <script>
        // JavaScript for rotating the featured banner and handling dots
        let currentIndex = 0;
        const featuredImages = document.querySelectorAll('#featured img');
        const dots = document.querySelectorAll('#featured-dots span');

        function showSlide(index) {
            featuredImages[currentIndex].classList.remove('active');
            dots[currentIndex].classList.remove('active');
            currentIndex = index;
            featuredImages[currentIndex].classList.add('active');
            dots[currentIndex].classList.add('active');
        }

        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                showSlide(parseInt(dot.dataset.index));
            });
        });

        setInterval(() => {
            const nextIndex = (currentIndex + 1) % featuredImages.length;
            showSlide(nextIndex);
        }, 3000);
    </script>
