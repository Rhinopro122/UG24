        /* View More Button */

          position: relative;
          z-index: 0;

          user-select: none;
          -webkit-user-select: none;
          touch-action: manipulation;
        }
        
        .button-85:before {
          content: "";
          background: linear-gradient(
            45deg,
            #ff0000,
            #ff7300,
            #fffb00,
            #48ff00,
            #00ffd5,
            #002bff,
            #7a00ff,
            #ff00c8,
            #ff0000
          );
          position: absolute;
          top: -2px;
          left: -2px;
          background-size: 400%;
          z-index: -1;
          filter: blur(5px);
          -webkit-filter: blur(5px);
          width: calc(100% + 4px);
          height: calc(100% + 4px);
          animation: glowing-button-85 20s linear infinite;
          transition: opacity 0.3s ease-in-out;
          border-radius: 10px;
        }
        
        @keyframes glowing-button-85 {
          0% {
            background-position: 0 0;
          }
          50% {
            background-position: 400% 0;
          }
          100% {
            background-position: 0 0;
          }
        }
        
        .button-85:after {
          z-index: -1;
          content: "";
          position: absolute;
          width: 100%;
          height: 100%;
          background: #222;
          left: 0;
          top: 0;
          border-radius: 10px;
        }

    <script>window.onscroll = function() {

    function scrollFunction() {

            scrollToTopBtn.style.display = "block";

        document.body.scrollTop = 0;

    }</script>

    <script>
        // JavaScript for rotating the featured banner and handling dots
        let currentIndex = 0;
        const featuredImages = document.querySelectorAll('#featured img');
        const dots = document.querySelectorAll('#featured-dots span');

        function showSlide(index) {
            featuredImages[currentIndex].classList.remove('active');
            dots[currentIndex].classList.remove('active');
            currentIndex = index;
            featuredImages[currentIndex].classList.add('active');
            dots[currentIndex].classList.add('active');
        }

        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                showSlide(parseInt(dot.dataset.index));
            });
        });

        setInterval(() => {
            const nextIndex = (currentIndex + 1) % featuredImages.length;
            showSlide(nextIndex);
        }, 3000);
    </script>
