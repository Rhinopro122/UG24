    <script>
        // JavaScript for rotating the featured banner and handling dots
        let currentIndex = 0;
        const featuredImages = document.querySelectorAll('#featured img');
        const dots = document.querySelectorAll('#featured-dots span');

        function showSlide(index) {
            featuredImages[currentIndex].classList.remove('active');
            dots[currentIndex].classList.remove('active');
            currentIndex = index;
            featuredImages[currentIndex].classList.add('active');
            dots[currentIndex].classList.add('active');
        }

        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                showSlide(parseInt(dot.dataset.index));
            });
        });

        setInterval(() => {
            const nextIndex = (currentIndex + 1) % featuredImages.length;
            showSlide(nextIndex);
        }, 3000);
    </script>

        const maxSnowflakes = 200;
        const snowflakes = [];
    
        let snowflakeInterval;
        let isTabActive = true;
    
        function resetSnowflake(snowflake) {
            const size = Math.random() * 5 + 1;
            const viewportWidth = window.innerWidth - size; // Adjust for snowflake size
            const viewportHeight = window.innerHeight;
    
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            snowflake.style.left = `${Math.random() * viewportWidth}px`; // Constrain within viewport width
            snowflake.style.top = `-${size}px`;
    
            const animationDuration = (Math.random() * 3 + 2) / fallSpeed;
            snowflake.style.animationDuration = `${animationDuration}s`;
            snowflake.style.animationTimingFunction = "linear";
            snowflake.style.animationName =
                Math.random() < 0.5 ? "fall" : "diagonal-fall";
    
            setTimeout(() => {
                if (parseInt(snowflake.style.top, 10) < viewportHeight) {
                    resetSnowflake(snowflake);
                } else {
                    snowflake.remove(); // Remove when it goes off the bottom edge
                }
            }, animationDuration * 1000);
        }
    
        function createSnowflake() {
            if (snowflakes.length < maxSnowflakes) {
                const snowflake = document.createElement("div");
                snowflake.classList.add("snowflake");
                snowflakes.push(snowflake);
                snowContainer.appendChild(snowflake);
                resetSnowflake(snowflake);
            }
        }
    
        function generateSnowflakes() {
            const numberOfParticles =
                Math.ceil((window.innerWidth * window.innerHeight) / 1000) *
                particlesPerThousandPixels;
            const interval = 5000 / numberOfParticles;
    
            clearInterval(snowflakeInterval);
            snowflakeInterval = setInterval(() => {
                if (isTabActive && snowflakes.length < maxSnowflakes) {
                    requestAnimationFrame(createSnowflake);
                }
            }, interval);
        }
    
        function handleVisibilityChange() {
            if (!pauseWhenNotActive) return;
    
            isTabActive = !document.hidden;
            if (isTabActive) {
                generateSnowflakes();
            } else {
                clearInterval(snowflakeInterval);
            }
        }
    
        generateSnowflakes();
    
        window.addEventListener("resize", () => {
            clearInterval(snowflakeInterval);
            setTimeout(generateSnowflakes, 1000);
        });
    
        document.addEventListener("visibilitychange", handleVisibilityChange);
    });</script>
