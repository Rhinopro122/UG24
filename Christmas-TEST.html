<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UG24 Christmas Edition</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #fff;
            color: #333;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 20px;
            background: #006400; /* Dark Green */
            color: white;
            position: relative;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            padding: 10px;
            background-color: #008000; /* Green */
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #004d00; /* Darker Green */
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            position: relative;
            padding: 20px;
            background-color: #8B0000; /* Dark Red */
            border-radius: 50%;
            color: white;
            display: inline-block;
        }

        .logo::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            width: 100%;
            height: 100%;
            background: url('https://example.com/path/to/wreath.png') no-repeat center center;
            background-size: contain;
            z-index: -1;
        }

        h1 {
            font-size: 2.2em;
        }

        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .snowflakes div {
            position: absolute;
            background: url('https://example.com/path/to/snowflake.png') no-repeat center center;
            background-size: contain;
            width: 20px;
            height: 20px;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% {
                top: -20px;
            }
            100% {
                top: 100%;
            }
        }

        .candy-cane {
            position: absolute;
            top: 50px;
            left: 10px;
            width: 100px;
            height: 100px;
            background: url('https://example.com/path/to/candy-cane.png') no-repeat center center;
            background-size: contain;
            z-index: -2;
        }

        .christmas-tree {
            position: absolute;
            top: 150px;
            right: 10px;
            width: 120px;
            height: 120px;
            background: url('https://example.com/path/to/christmas-tree.png') no-repeat center center;
            background-size: contain;
            z-index: -2;
        }

        #featured {
            position: relative;
            margin: 20px auto;
            max-width: 1200px;
        }

        #featured img {
            width: 100%;
            height: auto;
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #featured img.active {
            display: block;
            opacity: 1;
        }

        #featured-dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }

        #featured-dots span {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #fff;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        #featured-dots span.active {
            opacity: 1;
        }

        .row {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .row img {
            width: 250px;
            height: 150px;
            transition: all 0.3s ease;
        }

        .row img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px 5px rgba(255, 0, 0, 0.8), 0 0 10px 5px rgba(0, 255, 0, 0.8), 0 0 10px 5px rgba(255, 255, 0, 0.8);
        }

        .row img:hover {
            border: 5px solid transparent;
            box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.8), 0 0 15px 5px rgba(255, 0, 0, 0.8), 0 0 15px 5px rgba(0, 255, 0, 0.8), 0 0 15px 5px rgba(255, 255, 0, 0.8);
        }

        /* Scroll to top button */
        #scrollToTopBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #8B0000;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            font-size: 24px;
            cursor: pointer;
            display: none;
            transition: all 0.3s ease;
        }

        #scrollToTopBtn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">UG24 Christmas Edition</div>
            <a href="#">Home</a>
            <a href="#">Games</a>
            <a href="#">Movies</a>
            <a href="#">Music</a>
        </div>
        <h1>Welcome to the Christmas Special Edition of UG24</h1>
    </header>

    <div class="snowflakes">
        <!-- Add snowflake divs -->
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="candy-cane"></div>
    <div class="christmas-tree"></div>

    <div id="featured">
        <img src="https://example.com/path/to/featured1.jpg" alt="Featured Christmas Content" class="active">
        <img src="https://example.com/path/to/featured2.jpg" alt="Featured Christmas Content">
        <img src="https://example.com/path/to/featured3.jpg" alt="Featured Christmas Content">
        <div id="featured-dots">
            <span class="active"></span><span></span><span></span>
        </div>
    </div>

    <div class="row">
        <h2>Popular Christmas Games</h2>
        <img src="https://example.com/path/to/game1.jpg" alt="Game 1">
        <img src="https://example.com/path/to/game2.jpg" alt="Game 2">
        <img src="https://example.com/path/to/game3.jpg" alt="Game 3">
        <img src="https://example.com/path/to/game4.jpg" alt="Game 4">
    </div>

    <button id="scrollToTopBtn">â†‘</button>

    <script>
        // Scroll to top button functionality
        window.onscroll = function() {
            const btn = document.getElementById("scrollToTopBtn");
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                btn.style.display = "block";
            } else {
                btn.style.display = "none";
            }
        };

        document.getElementById("scrollToTopBtn").addEventListener("click", function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Featured content slider
        let index = 0;
        const images = document.querySelectorAll("#featured img");
        const dots = document.querySelectorAll("#featured-dots span");

        setInterval(() => {
            images[index].classList.remove("active");
            dots[index].classList.remove("active");
            index = (index + 1) % images.length;
            images[index].classList.add("active");
            dots[index].classList.add("active");
        }, 3000);
    </script>
</body>
</html>
