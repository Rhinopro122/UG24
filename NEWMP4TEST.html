<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .video-container {
            max-width: 800px;
            width: 100%;
            position: relative;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        video {
            width: 100%;
            border-radius: 8px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }
        .controls button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            outline: none;
        }
        .progress-container {
            flex-grow: 1;
            height: 8px;
            background-color: #555;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            margin: 0 10px;
        }
        .progress {
            width: 0;
            height: 100%;
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video" src="https://archive.org/download/the-ren-stimpy-show-intro-widescreen-hd/The%20Ren%20%26%20Stimpy%20Show%20-%20Intro%20%28Widescreen%20HD%29.mp4"></video>
        <div class="controls">
            <button id="play-pause">►</button>
            <button id="rewind">⏪ 10s</button>
            <button id="forward">⏩ 10s</button>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const playPauseButton = document.getElementById('play-pause');
        const rewindButton = document.getElementById('rewind');
        const forwardButton = document.getElementById('forward');
        const progressContainer = document.getElementById('progress-container');
        const progress = document.getElementById('progress');

        // Play or Pause the video
        playPauseButton.addEventListener('click', () => {
            if (video.paused) {
                video.play();
                playPauseButton.textContent = '❚❚';
            } else {
                video.pause();
                playPauseButton.textContent = '►';
            }
        });

        // Rewind 10 seconds
        rewindButton.addEventListener('click', () => {
            video.currentTime -= 10;
        });

        // Skip forward 10 seconds
        forwardButton.addEventListener('click', () => {
            video.currentTime += 10;
        });

        // Update progress bar as the video plays
        video.addEventListener('timeupdate', () => {
            const percent = (video.currentTime / video.duration) * 100;
            progress.style.width = `${percent}%`;
        });

        // Seek video when clicking on progress bar
        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = video.duration;
            video.currentTime = (clickX / width) * duration;
        });
    </script>
</body>
</html>
