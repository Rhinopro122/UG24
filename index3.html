            height: 100%;

            transition: opacity 0.5s ease-in-out;
            display: none;
        }

        #featured img.active {
            display: block;
        }

        #featured-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        #featured-dots span {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        }

        .row {

            overflow-x: auto;
            padding: 20px;
        }

        .row img {
            width: 200px;
            height: 300px;
            margin-right: 10px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .row img:hover {
            transform: scale(1.05);
        }

        .landscape img {
            width: 300px; /* Adjust width as necessary */
            height: 168px; /* 16:9 aspect ratio */

        h2 {

        #search-bar {

            border-radius: 5px;
            border: none;
            outline: none;
            width: 300px;
            margin-top: 10px;
        }

        #search-results {
            display: none; /* Hidden until search */
            position: absolute;
            top: 60px; /* Adjusted to appear directly under the search bar */
            left: 20px;
            right: 20px;
            background-color: #1c1c1e;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            z-index: 1000;
            max-height: 400px;
            overflow-y: auto;
        }

        .search-result-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #2c2c2e;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-result-item:hover {
            background-color: #3c3c3e;
        }

        .search-result-item img {
            width: 75px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-result-info {
            display: flex;
            flex-direction: column;
        }

        .search-result-title {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .search-result-meta {
            font-size: 14px;
            color: #aaa;
        }

        /* Show sections by default */
        section {
            padding: 20px;
            display: block;
        }

    <script>
        // JavaScript for rotating the featured banner and handling dots
        let currentIndex = 0;
        const featuredImages = document.querySelectorAll('#featured img');
        const dots = document.querySelectorAll('#featured-dots span');

        function showSlide(index) {
            featuredImages[currentIndex].classList.remove('active');
            dots[currentIndex].classList.remove('active');
            currentIndex = index;
            featuredImages[currentIndex].classList.add('active');
            dots[currentIndex].classList.add('active');
        }

        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                showSlide(parseInt(dot.dataset.index));
            });
        });

        setInterval(() => {
            const nextIndex = (currentIndex + 1) % featuredImages.length;
            showSlide(nextIndex);
        }, 3000);
    </script>
