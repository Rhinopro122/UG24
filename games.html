        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #000;
            color: #fff;
        }

        header {
            position: relative;
            padding: 20px;
            background-color: #1c1c1e;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        #featured {
            position: relative;
            height: 400px;
            overflow: hidden;
        }

        #featured img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease-in-out;
            display: none;
        }

        #featured img.active {
            display: block;
        }

        #featured-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        #featured-dots span {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #featured-dots span.active {
            background-color: #fff;
        }

        .row {
            display: flex;
            overflow-x: auto;
            padding: 20px;
        }

        .row img {
            width: 200px;
            height: 300px;
            margin-right: 10px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .row img:hover {
            transform: scale(1.05);
        }

        .landscape img {
            width: 300px; /* Adjust width as necessary */
            height: 168px; /* 16:9 aspect ratio */
        }

        h2 {
            padding-left: 20px;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align items to the left */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent */
            padding: 12px; /* Increased padding */
            position: fixed;
            top: 0;
            width: 100%;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .navbar .logo {
            font-size: 20px; /* Increased font size */
            font-weight: bold;
            margin-right: 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 12px 18px; /* Increased padding */
            font-size: 16px; /* Increased font size */
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 0 7px; /* Increased margin */
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* View More Button */
        .button-85 {
          padding: 0.6em 2em;
          border: none;
          outline: none;
          color: rgb(255, 255, 255);
          background: #111;
          cursor: pointer;
          position: relative;
          z-index: 0;
          border-radius: 10px;
          user-select: none;
          -webkit-user-select: none;
          touch-action: manipulation;
        }
        
        .button-85:before {
          content: "";
          background: linear-gradient(
            45deg,
            #ff0000,
            #ff7300,
            #fffb00,
            #48ff00,
            #00ffd5,
            #002bff,
            #7a00ff,
            #ff00c8,
            #ff0000
          );
          position: absolute;
          top: -2px;
          left: -2px;
          background-size: 400%;
          z-index: -1;
          filter: blur(5px);
          -webkit-filter: blur(5px);
          width: calc(100% + 4px);
          height: calc(100% + 4px);
          animation: glowing-button-85 20s linear infinite;
          transition: opacity 0.3s ease-in-out;
          border-radius: 10px;
        }
        
        @keyframes glowing-button-85 {
          0% {
            background-position: 0 0;
          }
          50% {
            background-position: 400% 0;
          }
          100% {
            background-position: 0 0;
          }
        }
        
        .button-85:after {
          z-index: -1;
          content: "";
          position: absolute;
          width: 100%;
          height: 100%;
          background: #222;
          left: 0;
          top: 0;
          border-radius: 10px;
        }

        /* Button */
.button-64 {
  align-items: center;
  background-image: linear-gradient(144deg,#AF40FF, #5B42F3 50%,#00DDEB);
  border: 0;
  border-radius: 8px;
  box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;

}

.button-64:active,
.button-64:hover {
  outline: 0;
}

.button-64 span {
  background-color: rgb(5, 6, 45);
  padding: 16px 24px;
  border-radius: 6px;

  height: 100%;
  transition: 300ms;
}

.button-64:hover span {

}

@media (min-width: 768px) {

#scrollToTopBtn {

    <button id="scrollToTopBtn" onclick="scrollToTop()">↑ Back to Top ↑</button>

    <script>window.onscroll = function() {
        scrollFunction();
    };
    
    function scrollFunction() {
        const scrollToTopBtn = document.getElementById("scrollToTopBtn");
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            scrollToTopBtn.style.display = "block";
        } else {
            scrollToTopBtn.style.display = "none";
        }
    }
    
    function scrollToTop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }</script>

    <script>
        // JavaScript for rotating the featured banner and handling dots
        let currentIndex = 0;
        const featuredImages = document.querySelectorAll('#featured img');
        const dots = document.querySelectorAll('#featured-dots span');

        function showSlide(index) {
            featuredImages[currentIndex].classList.remove('active');
            dots[currentIndex].classList.remove('active');
            currentIndex = index;
            featuredImages[currentIndex].classList.add('active');
            dots[currentIndex].classList.add('active');
        }

        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                showSlide(parseInt(dot.dataset.index));
            });
        });

        setInterval(() => {
            const nextIndex = (currentIndex + 1) % featuredImages.length;
            showSlide(nextIndex);
        }, 3000);
    </script>
